    /*  第一个log功能在堆栈上，打印出“第一个”，然后它熄灭，
一条消息发送到队列，以在0毫秒内记录“秒”
在此期间，另一个log功能来自堆栈，打印出“第三”
现在堆栈是清除的，所以setTimeout打印到堆栈上的回调和“第二”  */
    console.log("first");
    setTimeout(function() {
        console.log("second");
    }, 0);
    console.log("third");
