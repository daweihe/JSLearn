    function sumTotal(arr) {
        var total = 0;
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                for (var k = 0; k < arr[i][j].length; k++) {
                    total += arr[i][j][k];
                }
            }
        }
        return total;
    }
    var nestedArr = [
        [
            [1, 2],
            [3, 4]
        ],
        [
            [5, 6]
        ]
    ];
    console.log(sumTotal(nestedArr));




    /* rotate([1, 2, 3], 1) // [3,1,2]
    rotate([1, 2, 3], 2) // [2,3,1]
    rotate([1, 2, 3], 3) // [1,2,3]
*/
    function rotate(arr, num) {
        var amount = num % arr.length;
        for (var i = 0; i < amount; i++) {
            arr.unshift(arr.pop()); //妙啊   一个轮回就是原来的样子 所有需要除长度取余  这两个方法用的非常妙！
        }
        return arr;
    }
    console.log(rotate([1, 3, 5, 4, 8], 2));

    function makeXOGrid(rows, amount) {
        var finalArr = []
        var startWithX = true
        for (var i = 0; i < rows; i++) {
            var newRow = [] //首先建立第二维数组
            for (var j = 0; j < amount; j++) {
                if (startWithX) {
                    newRow.push("X")
                } else {
                    newRow.push("O")
                }
                startWithX = !startWithX
            }
            finalArr.push(newRow) //将第二维数组添加到第一维数组之中
        }
        return finalArr;
    }
    console.log(makeXOGrid(2, 3));
